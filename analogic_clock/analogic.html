<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analogic clock</title>
    <link rel="stylesheet" href="css/analogic.css">
</head>

<body>
    <div id="analogicClock">

        <div class="hourHandWrapper" id="hour">
            <div class="hourHand">
                <div class="arrow"></div>
            </div>
        </div>

        <div class="hour hour1">01</div>
        <div class="hour hour2">02</div>
        <div class="hour hour3">03</div>
        <div class="hour hour4">04</div>
        <div class="hour hour5">05</div>
        <div class="hour hour6">06</div>
        <div class="hour hour7">07</div>
        <div class="hour hour8">08</div>
        <div class="hour hour9">09</div>
        <div class="hour hour10">10</div>
        <div class="hour hour11">11</div>
        <div class="hour hour12">12</div>

        <div class="minuteHandWrapper" id="minute">
            <div class="minuteHand">
                <div class="arrow"></div>
            </div>
        </div>

        <div class="secondHandWrapper" id="second">
            <div class="secondHand">
                <div class="arrow"></div>
            </div>
        </div>

        <div class="center"></div>

    </div>

    <script src="js/analogic.js"></script>
</body>

</html>
