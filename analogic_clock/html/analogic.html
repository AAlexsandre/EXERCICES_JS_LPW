<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analogic clock</title>
    <link rel="stylesheet" href="../css/analogic.css">
</head>

<body>
    <div id="analogic_clock">

        <div class="hour-hand-wrapper" id="hour">
            <div class="hour-hand">
                <div class="arrow"></div>
            </div>
        </div>

        <div class="hour hour-1">01</div>
        <div class="hour hour-2">02</div>
        <div class="hour hour-3">03</div>
        <div class="hour hour-4">04</div>
        <div class="hour hour-5">05</div>
        <div class="hour hour-6">06</div>
        <div class="hour hour-7">07</div>
        <div class="hour hour-8">08</div>
        <div class="hour hour-9">09</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>

        <div class="minute-hand-wrapper" id="minute">
            <div class="minute-hand">
                <div class="arrow"></div>
            </div>
        </div>

        <div class="second-hand-wrapper" id="second">
            <div class="second-hand">
                <div class="arrow"></div>
            </div>
        </div>

        <div class="center"></div>

    </div>

    <script src="../js/analogic.js"></script>
</body>

</html>
