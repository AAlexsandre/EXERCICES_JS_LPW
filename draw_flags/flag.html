<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAGS</title>
    <link rel="stylesheet" href="css/flag.css">
</head>

<body>
    <div class="flags">
        <div class="flag bel">
            <div class="pole"></div>
            <div class="stripe vertical">
                <div class="start"></div>
                <div class="middle"></div>
                <div class="last"></div>
            </div>
        </div>

        <div class="flag nld">
            <div class="pole"></div>
            <div class="stripe horizontal">
                <div class="start"></div>
                <div class="middle"></div>
                <div class="last"></div>
            </div>
        </div>

        <div class="flag lux">
            <div class="pole"></div>
            <div class="stripe horizontal">
                <div class="start"></div>
                <div class="middle"></div>
                <div class="last"></div>
            </div>
        </div>
    </div>
</body>

</html>
