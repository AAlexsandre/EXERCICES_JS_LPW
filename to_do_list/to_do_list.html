<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/to_do_list.css">
</head>

<body>

    <div  id="toDoList">
        <h1>TO DO LIST</h1>
        <form id="newTask">
            <input type="hidden" name="lastKey" id="lastKey">
            <input type="text" placeholder="the sentences" id="text">
            <button id="button">add</button>
        </form>

        <ul id="listNotDone"></ul>
        <ul id="listDone"></ul>

        <form id="editForm">
            <div>
                <input type="text" placeholder="the sentences" id="editContent">
                <input type="hidden" id="editId">
                <button id="editSubmit">OK</button>
            </div>
        </form>
    </div>

    <script src="js/to_do_list.js"></script>
</body>

</html>
